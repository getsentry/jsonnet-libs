name: CI for the sentry_jsonnet package
on:
  push:
    branches:
      - main
      - release-sentry_jsonnet/**
    paths:
      - sentry_jsonnet/**
  pull_request:
    paths:
      - sentry_jsonnet/**

jobs:
  ci:
    uses: ./.github/workflows/ci-reusable.yaml
    with:
      subdir: sentry_jsonnet
